<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 调用示例</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .system-setting {
            margin-bottom: 20px;
        }
        .system-setting label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        #system-role {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }
        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user-bubble {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .ai-bubble {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #send-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
        .typing {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1>AI API 调用示例</h1>

        <!-- 系统人设输入框 -->
        <div class="system-setting">
            <label for="system-role">AI 角色设定（系统提示词）：</label>
            <input 
                type="text" 
                id="system-role" 
                placeholder="例如：你是技术助手，简洁解答编程问题"
                value="你是乐于助人的助手，用简洁语言回答问题"
            >
        </div>

        <!-- 对话框 -->
        <div class="chat-container" id="chat-container">
            <!-- 初始AI消息 -->
            <div class="chat-bubble ai-bubble">你好！有什么可以帮你？</div>
        </div>

        <!-- 输入对话内容框 + 发送按钮 -->
        <div class="input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="输入你的问题..."
                autocomplete="off"
            >
            <button id="send-btn">发送</button>
        </div>
    </div>

    <!-- 引入外部JS文件（需确保JS文件与HTML文件在同一目录，或修改src路径） -->
    <script src="llm-example.js"></script>
</body>
</html>
